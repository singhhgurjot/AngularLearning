<!DOCTYPE html>
<html>

<head>
    <title>The jQuery Local Example</title>
    <script type="text/javascript" src="./jquery//jquery.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
        
            $(".para").click(function () {
                
                $("h1").fadeIn("1000")
            });
           $("h1").click(function(){
            $("h1").fadeOut("1000")
           });
        })
    </script>
</head>

<body>
    <h1 class="heading1">Hello</h1>
    <p class="para">This is a Paragraph</p>
</body>

</html>
